<p></p><h5> 
Modify your participant here
</h5>
<div class="form-group">
<div *ngIf="modifyParticipant.participantId == null">

 <label for="modifyParticipant" class="col-form-label">
  Select participant
 </label>
 <select id="modifyParticipant" name="modifyParticipant" [(ngModel)]="modifyParticipant" class="form-control" (ngModelChange)="onChange($event)">
 <option class="dropdown-item" *ngFor="let participant of participants" [value]="participant.participantId">
 {{participant.participantScoutname}} - {{participant.participantName}} - {{participant.participantSurname}}
 </option>
 </select>
</div>

<!--
<p>
Name: {{modifyParticipant.participantName}}
<p>
Scoutname: {{modifyParticipant.participantScoutname}} 
<p>
Surname: {{modifyParticipant.participantSurname}}
-->
<div *ngIf="modifyParticipant.participantId" >
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantName" placeholder="Participant name">
</div>
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantScoutname" placeholder="Participant Scoutname">
</div>
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantSurname" placeholder="Participant Surname">
</div>
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantBirthday" placeholder="Participant Birthday">
</div>
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantScoutUnit" placeholder="Participant Scout Unit">
</div>
<p>
<div>
    <input class="form-control" [(ngModel)]="modifyParticipant.participantUrl" placeholder="Participant Url">
</div>
<p>
<div>
    <textarea class="form-control" rows="5" [(ngModel)]="modifyParticipant.participantRecommendationRemark" placeholder="Participant Recommendation Remark">
    </textarea>
</div>
<p>
  <div>
  	
  	<button type="button" class="btn btn-secondary btn-space" (click)="abort()">abort!</button>	
<button type="button" class="btn btn-secondary btn-space" (click)="modify()">Update participant!</button>
<button type="button" class="btn btn-secondary btn-space" (click)="delete()">Delete participant!</button>
</div>
</div>
</div>
